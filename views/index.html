<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/progress-bar.css">

   
</head>

<body>
    <!--Header-->
    <header id="header">
        <nav>
            <div class="header">
                <div class="text-center">
                   <h3 style="color: white;"> Employee Leave Management System </h3>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->

    <!--Main Site-->

    <div class="row">

        <div class="col-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">My Profile</h3>
                </div>
                <div class="panel-body">
                    <img src="../assets/img/CyberVaThrA.jpg" height="100px" width="100px"
                         style="float:left; padding: 2%;" />
                    <h3>CyberVaThrA</h3>
                    ColruytHack2020
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Team View</h3>
                </div>
                <div class="panel-body">

                    <table>
                        <tr>
                            <td><img src="../assets/img/CyberVaThrA.jpg" height="40px" width="40px" /></td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td>
                                CyberVaThrA
                                <p style="font-size: smaller;">Optional Holiday</p>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="../assets/img/CyberVaThrA.jpg" height="40px" width="40px" /></td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td>
                                CyberVaThrA
                                <p style="font-size: smaller;">Present</p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Leave</h3>
                </div>
                <div class="panel-body">
                    <span style="float: left; padding-right: 2%; text-align: center;">
                        <h1>2</h1>
                        Leave Today
                    </span>
                    <span style="float: left; padding-right: 2%; text-align: center;">
                        <h1>1</h1>
                        Sick Leave
                    </span>
                    <span style="float: left; padding-right: 2%; text-align: center;">
                        <h1>1</h1>
                        Out of Office
                    </span>

                </div>
            </div>
        </div>
        <div class="progress" style="height: 30px" ; background: #009579;>
            <div class="progress-bar"
                 role="progressbar"
                 style="width: 50%"
                 aria-valuenow="30"
                 aria-valuemin="0"
                 aria-valuemax="100">

                30 Earned Leaves Left
            </div>
        </div>

        <div class="progress" style="height: 30px" ; background: #009579;>
            <div class="progress-bar"
                 role="progressbar"
                 style="width: 25%"
                 aria-valuenow="30"
                 aria-valuemin="0"
                 aria-valuemax="100">

                5 WFH Left
            </div>
        </div>
        <div class="progress" style="height: 30px" ; background: #009579;>
            <div class="progress-bar"
                 role="progressbar"
                 style="width: 50%"
                 aria-valuenow="30"
                 aria-valuemin="0"
                 aria-valuemax="100">

                1 Optional Holidays Left
            </div>
        </div>
        <!--/Main Site-->


</body>

</html>
